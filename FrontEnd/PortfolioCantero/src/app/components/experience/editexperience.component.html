<!--Edit Experiencia-->
<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la empresa: </label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="expLab.nombre" required>
                </div>
                <div class="form-group">
                    <label for="puesto">Puesto: </label>
                    <input type="text" class="form-control" id="puesto" name="puesto" [(ngModel)]="expLab.puesto" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion: </label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="expLab.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Periodo: </label>
                    <input type="text" class="form-control" id="fecha" name="fecha" [(ngModel)]="expLab.fecha" required>
                </div>
                <button class="btn btn-primary">Editar Experiencia</button>                   
                
            </form>
        </div>
    </div>
</div>
