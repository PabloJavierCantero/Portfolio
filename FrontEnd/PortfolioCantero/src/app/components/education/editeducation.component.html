<div class="container" *ngIf="education">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la institucion: </label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="education.nombre" required>
                </div>
                <div class="form-group">
                    <label for="titulo">Titulo: </label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="education.titulo" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Periodo: </label>
                    <input type="text" class="form-control" id="fecha" name="fecha" [(ngModel)]="education.fecha" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion: </label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="education.descripcion">
                </div>
                <button class="btn btn-primary">Editar educacion</button>                   
                
            </form>
        </div>
    </div>
</div>
